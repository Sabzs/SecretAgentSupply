<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  </head>

  <body>
    <header>
      <div class="logo">
        <div class="logo-img">
          <img src="./resources/images/logo.png" alt="Logo">
        </div>
        <div class="title">
          <h4>SECRET AGENT SUPPLY INC.</h4>
        </div>
      </div>
    </header>

    <div class="main-container">

      <div class="main-banner">
        <div class="banner-cont">
          <div class="h3">
            <h3>NEW ARRIVAL</h3>
          </div>
          <div class="h1">
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <div class="menu">
        <nav>
          <span><h4>Eyewear</h4></span>
          <span><h4>Apparel</h4></span>
          <span><h4>Gadgets</h4></span>
          <span><h4>Vehicles</h4></span>
          <span><h4>Glasses</h4></span>
          <span><h4>contact</h4></span>
        </nav>
      </div>

      <div class="container">
          <div class="photo-grid">
            <div class="pen-img">
            <img class="resize" src="./resources/images/pen.png" alt="Exploding Pen">
            </div>
            <div class="pen">
              <h4>Exploding Pen</h4>
            </div>

          </div>
          <div class="photo-grid">
            <div class="watch-img">
              <img class="resize" src="./resources/images/watch.png" alt="Cellular Watch">
            </div>
            <div class="watch">
              <h4>Cellular Watch</h4>
            </div>

          </div>
          <div class="photo-grid">
            <div class="glasses-img">
              <img class="resize" src="./resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <div class="glasses">
              <h4>Thermal Glasses</h4>
            </div>

          </div>
      </div>

      <div class="locate">
        <div class="location-container">
          <div class="location">
            <h4>Location</h4>
          </div>
            <p>-47.346436, 84.32354</p>
        </div>

        <div class="hour-container">
          <div class="hour">
            <h4>Hour</h4>
         </div>
            <p>0800- 1800</p>
          </div>
      </div>

      <footer class="footer">
        <div class="copyright">
          <h4>copyright Secret Agent Supply Inc.</h4>
        </div>
      </footer>

    </div> <!--main container closing tag-->

  </body>
</html>
