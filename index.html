<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  </head>

  <body>
    <header>
      <div class="logo">
        <div class="logo-img">
          <img src="./resources/images/logo.png" alt="Logo">
        </div>
        <div class="title">
          <h4>SECRET AGENT SUPPLY INC.</h4>
        </div>
      </div>
    </header>

    <div class="main-container">

      <div class="main-banner">
        <div class="headline-container">
          <div class="headline">
            <div class="h3">
              <h3>NEW ARRIVAL</h3>
            </div>
            <div class="h1">
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>

        <div class="nav">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Glasses</li>
              <li>contact</li>
            </ul>
        </div>

    </div>

      <div class="photo-grid-container">
          <div class="photo-grid">
            <div class="photo-grid-img">
            <img class="resize" src="./resources/images/pen.png" alt="Exploding Pen">
            </div>
            <div class="photo-grid-cont">
              <h4>Exploding Pen</h4>
            </div>

          </div>
          <div class="photo-grid">
            <div class="photo-grid-img">
              <img class="resize" src="./resources/images/watch.png" alt="Cellular Watch">
            </div>
            <div class="photo-grid-cont">
              <h4>Cellular Watch</h4>
            </div>

          </div>
          <div class="photo-grid">
            <div class="photo-grid-img">
              <img class="resize" src="./resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <div class="photo-grid-cont">
              <h4>Thermal Glasses</h4>
            </div>

          </div>
      </div>

      <div class="locate">
        <div class="location-container">
          <div class="location">
            <h4>Location</h4>
          </div>
            <p>-47.346436, 84.32354</p>
        </div>

        <div class="hour-container">
          <div class="hour">
            <h4>Hour</h4>
         </div>
            <p>0800- 1800</p>
          </div>
      </div>

      <footer class="footer">
        <div class="copyright">
          <h4>copyright Secret Agent Supply Inc.</h4>
        </div>
      </footer>

    </div> <!--main container closing tag-->

  </body>
</html>
